<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
	<link rel="icon" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-32x32.png" sizes="32x32" />
	<link rel="icon" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-192x192.png" sizes="192x192" />
	<link rel="apple-touch-icon-precomposed" href="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-180x180.png" />
	<meta name="msapplication-TileImage" content="https://cdn.isaumya.com/wp-content/uploads/2017/08/cropped-isaumya-new-logo-2017-emblem-800-png-270x270.png" />
	<title>Number Guessing Game - A Vanilla JS Web App</title>
	<meta name="description" content="Number Guessing Game - A vanilla javascript based web application game build using mostly ES5 standards with some ES6 features.">
</head>
<body>
	<div class="container">
		<h1>Number Guesser</h1>
		<div id="game">
			<p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
			<input type="number" id="guess-input" placeholder="Enter your guess..."/>
			<input type="submit" value="Submit" id="guess-btn"/>
			<p class="message"></p>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
